<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私聊 - seve's chatroom</title>
    <link rel="icon" href="/images/logo16.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 通用滚动条样式（浅色模式） */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #999;
            border-radius: 4px;
            border: 2px solid #e0e0e0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #999 #e0e0e0;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007BFF;
            color: white;
            padding: 8px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            flex-wrap: wrap;
        }

        .header-left,
        .header-right {
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 40px;
            margin-right: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            will-change: transform, filter;
        }

        .header-left img:hover {
            transform: scale(1.1) rotate(5deg);
            cursor: pointer;
        }

        body.dark-mode .header-left img {
            filter: brightness(0.85) contrast(1.2);
        }

        @keyframes logoPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .logo-clicked {
            animation: logoPulse 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chatroom-title {
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
        }

        .badge {
            background-color: #ffebee;
            color: #f44336;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
            border: 1px solid #f44336;
        }

        .notification-toggle,
        .theme-toggle,
        .return-button,
        .login-button {
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 5px;
            border: none;
            background-color: #dcdcdc;
            color: #007BFF;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s ease;
            margin-left: 8px;
            height: 32px;
            min-width: 80px;
        }

        .notification-toggle:hover,
        .theme-toggle:hover,
        .return-button:hover,
        .login-button:hover {
            background-color: #c0c0c0;
            transform: scale(1.05);
        }

        .username {
            margin-right: 10px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* 主容器 */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 用户列表侧边栏 */
        .user-sidebar {
            width: 280px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s;
        }

        .user-search {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            animation: fadeIn 0.3s ease backwards;
        }

        .user-item:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .user-item.active {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .user-info {
            flex: 1;
            overflow: hidden;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 12px;
            color: #666;
        }

        .user-badge {
            background-color: #f44336;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* 用户列表分区样式 */
        .user-section {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .section-title {
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .section-content {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .recent-chats .section-content {
            max-height: 200px;
        }

        .all-users .section-content {
            max-height: 300px;
        }

        .user-search-box {
            padding: 5px 10px;
            margin-bottom: 10px;
        }

        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: 5px;
        }

        .pagination-controls button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pagination-controls button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .pagination-controls button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .pagination-info {
            font-size: 0.8em;
            color: #666;
        }

        /* 聊天区域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fafafa;
            transition: background-color 0.3s;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .chat-header .user-name {
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            transition: background-color 0.3s ease, transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            display: block;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #65a3ff;
            color: #333;
        }

        .message.received {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: #333;
        }

        .message-input {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .message-input textarea {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            height: auto;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
        }

        .message-input textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .send-button {
            padding: 10px;
            margin-left: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.1s ease;
        }

        .send-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
            transition: background-color 0.3s;
        }

        .welcome-icon {
            font-size: 5rem;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 1.5rem;
            color: #666;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }

        .empty-message {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message.fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* 深色模式 */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode .header {
            background-color: #222;
        }

        body.dark-mode .user-sidebar {
            background-color: #444;
            border-color: #555;
        }

        body.dark-mode .user-search {
            border-color: #555;
        }

        body.dark-mode .search-input {
            background-color: #666;
            color: #fff;
            border-color: #555;
        }

        body.dark-mode .user-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .user-item.active {
            background-color: rgba(255, 255, 255, 0.15);
        }

        body.dark-mode .user-status {
            color: #aaa;
        }

        body.dark-mode .section-title {
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .pagination-controls {
            background-color: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .pagination-info {
            color: #aaa;
        }

        body.dark-mode .chat-area {
            background-color: #555;
        }

        body.dark-mode .chat-header {
            background-color: #444;
            border-color: #555;
        }

        body.dark-mode .message.received {
            background-color: #666;
            color: #fff;
        }

        body.dark-mode .message.sent {
            background-color: #438cd9;
            color: #fff;
        }

        body.dark-mode .message-input {
            background-color: #444;
            border-color: #555;
        }

        body.dark-mode .message-input textarea {
            background-color: #666;
            color: #fff;
            border-color: #555;
        }

        body.dark-mode .send-button {
            background-color: #0056b3;
        }

        body.dark-mode .welcome-screen {
            background-color: #444;
        }

        body.dark-mode .welcome-text {
            color: #aaa;
        }

        body.dark-mode .empty-message {
            color: #aaa;
        }

        body.dark-mode .notification-toggle,
        body.dark-mode .theme-toggle,
        body.dark-mode .return-button,
        body.dark-mode .login-button {
            background-color: #444;
            color: #fff;
        }

        body.dark-mode .notification-toggle:hover,
        body.dark-mode .theme-toggle:hover,
        body.dark-mode .return-button:hover,
        body.dark-mode .login-button:hover {
            background-color: #555;
        }

        body.dark-mode ::-webkit-scrollbar-track {
            background-color: #444;
        }

        body.dark-mode ::-webkit-scrollbar-thumb {
            background-color: #888;
            border: 2px solid #444;
        }

        body.dark-mode ::-webkit-scrollbar-thumb:hover {
            background-color: #aaa;
        }

        body.dark-mode * {
            scrollbar-color: #aaa #444;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .user-sidebar {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .chat-area {
                height: 60%;
            }
        }
    </style>
</head>
<body>
<!-- 顶部导航栏 -->
<div class="header">
    <div class="header-left">
        <picture>
            <source srcset="logo.png" type="image/png">
            <img src="logo.png" alt="Logo" width="40" height="40" loading="lazy"
                 srcset="logo.png 1x, logo@2x.png 2x"
                 onerror="this.onerror=null; this.src='logo.png';" />
        </picture>
        <span class="chatroom-title">seve's chatroom</span>
        <span class="badge">NEO</span>
    </div>
    <div id="chatroomName">私聊</div>
    <div class="header-right">
        <span class="username" id="usernameDisplay"></span>
        <button class="login-button" id="loginButton" style="display: none;" onclick="window.location.href='/login'">登录</button>
        <button class="theme-toggle" id="themeToggle">D/B</button>
        <button class="return-button" onclick="window.location.href='/chatlist'">返回列表</button>
    </div>
</div>

<!-- 主容器 -->
<div class="main-container">
    <!-- 用户列表侧边栏 -->
    <div class="user-sidebar">
        <div class="user-section recent-chats">
            <div class="section-title">最近聊天</div>
            <div class="user-search-box">
                <input type="text" class="search-input" id="userSearchInput" placeholder="搜索最近聊天...">
            </div>
            <div class="section-content" id="userList">
                <!-- 最近聊天用户列表将通过JavaScript动态加载 -->
                <div class="empty-message">加载中...</div>
            </div>
        </div>

        <div class="user-section all-users">
            <div class="section-title">所有用户</div>
            <div class="user-search-box">
                <input type="text" class="search-input" id="allUserSearchInput" placeholder="搜索用户...">
            </div>
            <div class="section-content" id="private-chat-user-list">
                <!-- 所有用户列表将通过JavaScript动态加载 -->
                <div class="empty-message">加载中...</div>
            </div>
            <div class="pagination-controls">
                <button id="prev-page" disabled>上一页</button>
                <div class="pagination-info" id="pagination-info">显示 0-0 共 0 个用户</div>
                <button id="next-page" disabled>下一页</button>
            </div>
        </div>
    </div>

    <!-- 聊天区域 - 初始显示欢迎界面 -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-icon">💬</div>
        <div class="welcome-text">
            选择一位用户开始私聊
        </div>
    </div>

    <!-- 聊天区域 - 选择用户后显示 -->
    <div class="chat-area" id="chatArea" style="display: none;">
        <div class="chat-header">
            <div class="user-avatar" id="chatUserAvatar"></div>
            <div class="user-name" id="chatUserName"></div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- 消息内容将通过JavaScript动态加载 -->
        </div>
        <div class="message-input">
            <textarea id="messageInput" placeholder="输入消息... shift+enter换行" rows="1"></textarea>
            <button class="send-button" id="sendButton">发送</button>
        </div>
    </div>
</div>

<script src="/files/privatechat.html.js" charset="utf-8"></script>
<script src="/files/privatechatlist.js" charset="utf-8"></script>
<script>
    // 为Logo添加点击事件
    document.addEventListener('DOMContentLoaded', () => {
        const logoImg = document.querySelector('.header-left img');
        if (logoImg) {
            logoImg.addEventListener('click', () => {
                logoImg.classList.add('logo-clicked');
                setTimeout(() => logoImg.classList.remove('logo-clicked'), 500);
                window.location.href = '/';
            });
        }
    });
</script>
</body>
</html>
